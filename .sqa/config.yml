config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: main
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/clemoule/xtclim:
      branch: notebook_integration
      repo: https://github.com/clemoule/xtclim
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/clemoule/xtclim git:
        commands:
        - /usr/bin/env sh .sqa/script.shaggy-smalt-ragdoll.sh
        container: qc.acc_skinny-platinum-emu
  QC.Doc:
    repos:
      github.com/clemoule/xtclim find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.dorky-firebrick-dunker.sh
        container: qc.doc_fuzzy-brown-ocelot
      github.com/clemoule/xtclim git:
        commands:
        - /usr/bin/env sh .sqa/script.frumpy-tan-argentino.sh
        container: qc.doc_messy-viridian-akbash
      github.com/clemoule/xtclim markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.skinny-brass-bulldog.sh
        container: qc.doc_shaggy-celadon-woodpecker
  QC.Lic:
    repos:
      github.com/clemoule/xtclim licensee:
        commands:
        - /usr/bin/env sh .sqa/script.shaggy-razzmatazz-worm.sh
        container: qc.lic_nippy-cerise-quetzal
  QC.Met:
    repos:
      github.com/clemoule/xtclim validate_codemeta:
        commands:
        - /usr/bin/env sh .sqa/script.gummy-charcoal-hummingbird.sh
        container: qc.met_lousy-amber-coyote
  QC.Sec:
    repos:
      github.com/clemoule/xtclim bandit:
        commands:
        - /usr/bin/env sh .sqa/script.boozy-grey-fish.sh
        container: qc.sec_geeky-violet-numbat
  QC.Sty:
    repos:
      github.com/clemoule/xtclim flake8:
        commands:
        - /usr/bin/env sh .sqa/script.sickly-coral-stoat.sh
        container: qc.sty_cozy-magenta-chipmunk
      github.com/clemoule/xtclim hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.craggy-rust-duck.sh
        container: qc.sty_whiny-lemon-grouse
      github.com/clemoule/xtclim jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.cheeky-goldenrod-beaver.sh
        container: qc.sty_dorky-puce-manatee
  QC.Uni:
    repos:
      github.com/clemoule/xtclim pytest:
        commands:
        - /usr/bin/env sh .sqa/script.lovely-burgundy-squid.sh
        container: qc.uni_scanty-olive-tortoise
  QC.Ver:
    repos:
      github.com/clemoule/xtclim get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.greasy-burgundy-camel.sh
        container: qc.ver_gloppy-teal-bulldog
timeout: 5400
