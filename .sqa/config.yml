    repos:
      github.com/interTwin-eu/xtclim get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.snippy-denim-tuatara.sh
        container: qc.ver_dorky-cinnamon-centipede
timeout: 5400
