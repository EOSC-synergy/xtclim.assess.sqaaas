config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: main
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/clemoule/xtclim:
      branch: notebook_integration
      repo: https://github.com/clemoule/xtclim
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/clemoule/xtclim git:
        commands:
        - /usr/bin/env sh .sqa/script.leaky-asparagus-millipede.sh
        container: qc.acc_sunny-cornflower-malamute
  QC.Doc:
    repos:
      github.com/clemoule/xtclim find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.cozy-russet-fly.sh
        container: qc.doc_frumpy-olivine-cuscus
      github.com/clemoule/xtclim git:
        commands:
        - /usr/bin/env sh .sqa/script.gamy-alizarin-capybara.sh
        container: qc.doc_beady-cinnabar-albatross
      github.com/clemoule/xtclim markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.nippy-pear-dachshund.sh
        container: qc.doc_dorky-azure-panda
  QC.Lic:
    repos:
      github.com/clemoule/xtclim licensee:
        commands:
        - /usr/bin/env sh .sqa/script.gamy-chestnut-woodpecker.sh
        container: qc.lic_cloudy-apricot-uguisu
  QC.Met:
    repos:
      github.com/clemoule/xtclim validate_codemeta:
        commands:
        - /usr/bin/env sh .sqa/script.wimpy-malachite-cattle.sh
        container: qc.met_leaky-cornflower-abyssinian
  QC.Sec:
    repos:
      github.com/clemoule/xtclim bandit:
        commands:
        - /usr/bin/env sh .sqa/script.sunny-malachite-loon.sh
        container: qc.sec_scaly-magenta-lobster
  QC.Sty:
    repos:
      github.com/clemoule/xtclim flake8:
        commands:
        - /usr/bin/env sh .sqa/script.crabby-lemon-stingray.sh
        container: qc.sty_stuffy-charcoal-dachshund
      github.com/clemoule/xtclim hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.wheezy-red-barracuda.sh
        container: qc.sty_sleazy-dandelion-chihuahua
      github.com/clemoule/xtclim jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.foggy-linen-dachshund.sh
        container: qc.sty_randy-apricot-saola
  QC.Uni:
    repos:
      github.com/clemoule/xtclim pytest:
        commands:
        - /usr/bin/env sh .sqa/script.lumpy-tangerine-schnauzer.sh
        container: qc.uni_paltry-amethyst-whippet
  QC.Ver:
    repos:
      github.com/clemoule/xtclim get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.beady-mauve-hummingbird.sh
        container: qc.ver_slimy-dandelion-starfish
timeout: 5400
