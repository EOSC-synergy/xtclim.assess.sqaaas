config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: main
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/clemoule/xtclim:
      branch: notebook_integration
      repo: https://github.com/clemoule/xtclim
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/clemoule/xtclim git:
        commands:
        - /usr/bin/env sh .sqa/script.wiggy-cyan-zebra.sh
        container: qc.acc_cranky-peach-eagle
  QC.Doc:
    repos:
      github.com/clemoule/xtclim find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.snippy-auburn-caiman.sh
        container: qc.doc_scaly-turquoise-clam
      github.com/clemoule/xtclim git:
        commands:
        - /usr/bin/env sh .sqa/script.randy-sangria-tortoise.sh
        container: qc.doc_beady-white-hamster
      github.com/clemoule/xtclim markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.whiny-orchid-antelope.sh
        container: qc.doc_nerdy-purple-chow
  QC.Lic:
    repos:
      github.com/clemoule/xtclim licensee:
        commands:
        - /usr/bin/env sh .sqa/script.jumpy-wisteria-baboon.sh
        container: qc.lic_sleazy-tomato-nightingale
  QC.Met:
    repos:
      github.com/clemoule/xtclim validate_codemeta:
        commands:
        - /usr/bin/env sh .sqa/script.geeky-vermilion-raccoon.sh
        container: qc.met_ready-taupe-badger
  QC.Sec:
    repos:
      github.com/clemoule/xtclim bandit:
        commands:
        - /usr/bin/env sh .sqa/script.pretty-salmon-mammoth.sh
        container: qc.sec_geeky-mauve-devil
  QC.Sty:
    repos:
      github.com/clemoule/xtclim flake8:
        commands:
        - /usr/bin/env sh .sqa/script.trippy-emerald-mouse.sh
        container: qc.sty_shabby-jade-fox
      github.com/clemoule/xtclim hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.bluesy-ochre-chipmunk.sh
        container: qc.sty_boozy-black-buffalo
      github.com/clemoule/xtclim jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.woolly-puce-anteater.sh
        container: qc.sty_nerdy-scarlet-drever
  QC.Uni:
    repos:
      github.com/clemoule/xtclim pytest:
        commands:
        - /usr/bin/env sh .sqa/script.sloppy-denim-dingo.sh
        container: qc.uni_boozy-buff-shark
  QC.Ver:
    repos:
      github.com/clemoule/xtclim get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.silly-gold-warthog.sh
        container: qc.ver_hazy-gold-maltese
timeout: 5400
