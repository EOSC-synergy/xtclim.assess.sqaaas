config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: main
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/clemoule/xtclim:
      branch: notebook_integration
      repo: https://github.com/clemoule/xtclim
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/clemoule/xtclim git:
        commands:
        - /usr/bin/env sh .sqa/script.gamy-dandelion-dachsbracke.sh
        container: qc.acc_squirrely-charcoal-collie
  QC.Doc:
    repos:
      github.com/clemoule/xtclim find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.greasy-crimson-kakapo.sh
        container: qc.doc_chummy-seashell-numbat
      github.com/clemoule/xtclim git:
        commands:
        - /usr/bin/env sh .sqa/script.shaky-champagne-axolotl.sh
        container: qc.doc_beady-burgundy-snake
      github.com/clemoule/xtclim markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.scummy-gamboge-drever.sh
        container: qc.doc_whiny-smalt-dog
  QC.Lic:
    repos:
      github.com/clemoule/xtclim licensee:
        commands:
        - /usr/bin/env sh .sqa/script.droopy-crimson-lobster.sh
        container: qc.lic_chummy-chestnut-toad
  QC.Met:
    repos:
      github.com/clemoule/xtclim validate_codemeta:
        commands:
        - /usr/bin/env sh .sqa/script.queasy-ultramarine-harrier.sh
        container: qc.met_stuffy-cerise-giraffe
  QC.Sec:
    repos:
      github.com/clemoule/xtclim bandit:
        commands:
        - /usr/bin/env sh .sqa/script.cheeky-mauve-heron.sh
        container: qc.sec_surly-xanthic-buzzard
  QC.Sty:
    repos:
      github.com/clemoule/xtclim flake8:
        commands:
        - /usr/bin/env sh .sqa/script.greasy-russet-gecko.sh
        container: qc.sty_tacky-saffron-neanderthal
      github.com/clemoule/xtclim hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.sleepy-copper-tapir.sh
        container: qc.sty_nippy-emerald-elephant
      github.com/clemoule/xtclim jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.scummy-denim-affenpinscher.sh
        container: qc.sty_zippy-goldenrod-wolverine
  QC.Uni:
    repos:
      github.com/clemoule/xtclim pytest:
        commands:
        - /usr/bin/env sh .sqa/script.muggy-chocolate-russel.sh
        container: qc.uni_homely-chartreuse-lobster
  QC.Ver:
    repos:
      github.com/clemoule/xtclim get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.greasy-razzmatazz-oyster.sh
        container: qc.ver_jumpy-sepia-rat
timeout: 5400
