    repos:
      github.com/interTwin-eu/xtclim pytest:
        commands:
        - /usr/bin/env sh .sqa/script.cranky-platinum-mongrel.sh
        container: qc.uni_trippy-gold-guppy
  QC.Ver:
    repos:
      github.com/interTwin-eu/xtclim get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.gummy-dandelion-shrew.sh
        container: qc.ver_chummy-purple-spaniel
timeout: 5400
