config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: main
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/clemoule/xtclim:
      branch: notebook_integration
      repo: https://github.com/clemoule/xtclim
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/clemoule/xtclim git:
        commands:
        - /usr/bin/env sh .sqa/script.trippy-yellow-goose.sh
        container: qc.acc_snippy-ochre-sheepdog
  QC.Doc:
    repos:
      github.com/clemoule/xtclim find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.beady-red-bullfrog.sh
        container: qc.doc_sleepy-cerise-macaw
      github.com/clemoule/xtclim git:
        commands:
        - /usr/bin/env sh .sqa/script.hasty-chartreuse-cichlid.sh
        container: qc.doc_scanty-amber-tiger
      github.com/clemoule/xtclim markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.pasty-seashell-schnauzer.sh
        container: qc.doc_foggy-platinum-gorilla
  QC.Lic:
    repos:
      github.com/clemoule/xtclim licensee:
        commands:
        - /usr/bin/env sh .sqa/script.snippy-gamboge-goose.sh
        container: qc.lic_skimpy-dandelion-bombay
  QC.Met:
    repos:
      github.com/clemoule/xtclim validate_codemeta:
        commands:
        - /usr/bin/env sh .sqa/script.bumpy-amethyst-beetle.sh
        container: qc.met_snippy-cobalt-jaguar
  QC.Sec:
    repos:
      github.com/clemoule/xtclim bandit:
        commands:
        - /usr/bin/env sh .sqa/script.gimpy-rose-crocodile.sh
        container: qc.sec_snazzy-silver-donkey
  QC.Sty:
    repos:
      github.com/clemoule/xtclim flake8:
        commands:
        - /usr/bin/env sh .sqa/script.snippy-auburn-tarantula.sh
        container: qc.sty_bumpy-azure-setter
      github.com/clemoule/xtclim hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.frumpy-indigo-bobcat.sh
        container: qc.sty_silly-amethyst-dachshund
      github.com/clemoule/xtclim jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.sleazy-cerulean-bulldog.sh
        container: qc.sty_snippy-burgundy-coral
  QC.Uni:
    repos:
      github.com/clemoule/xtclim pytest:
        commands:
        - /usr/bin/env sh .sqa/script.skinny-goldenrod-crane.sh
        container: qc.uni_crabby-mauve-tamarin
  QC.Ver:
    repos:
      github.com/clemoule/xtclim get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.thirsty-xanthic-wolverine.sh
        container: qc.ver_pasty-bronze-havanese
timeout: 5400
