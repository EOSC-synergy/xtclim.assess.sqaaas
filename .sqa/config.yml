config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: main
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/clemoule/xtclim:
      branch: notebook_integration
      repo: https://github.com/clemoule/xtclim
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/clemoule/xtclim git:
        commands:
        - /usr/bin/env sh .sqa/script.shaky-seashell-butterfly.sh
        container: qc.acc_stinky-cyan-crane
  QC.Doc:
    repos:
      github.com/clemoule/xtclim find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.stinky-olivine-spitz.sh
        container: qc.doc_randy-sangria-earwig
      github.com/clemoule/xtclim git:
        commands:
        - /usr/bin/env sh .sqa/script.baggy-blue-bombay.sh
        container: qc.doc_homey-ruby-lynx
      github.com/clemoule/xtclim markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.woozy-cardinal-schnauzer.sh
        container: qc.doc_lanky-mustard-ladybird
  QC.Lic:
    repos:
      github.com/clemoule/xtclim licensee:
        commands:
        - /usr/bin/env sh .sqa/script.hasty-pumpkin-ant.sh
        container: qc.lic_skimpy-cinnamon-lionfish
  QC.Met:
    repos:
      github.com/clemoule/xtclim validate_codemeta:
        commands:
        - /usr/bin/env sh .sqa/script.flimsy-sepia-hornet.sh
        container: qc.met_queasy-sepia-tapir
  QC.Sec:
    repos:
      github.com/clemoule/xtclim bandit:
        commands:
        - /usr/bin/env sh .sqa/script.crappy-asparagus-lynx.sh
        container: qc.sec_boozy-auburn-manatee
  QC.Sty:
    repos:
      github.com/clemoule/xtclim flake8:
        commands:
        - /usr/bin/env sh .sqa/script.sloppy-indigo-ocelot.sh
        container: qc.sty_cheeky-charcoal-zorse
      github.com/clemoule/xtclim hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.flabby-azure-lionfish.sh
        container: qc.sty_craggy-beige-oriole
      github.com/clemoule/xtclim jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.randy-smalt-heron.sh
        container: qc.sty_snoopy-brown-collie
  QC.Uni:
    repos:
      github.com/clemoule/xtclim pytest:
        commands:
        - /usr/bin/env sh .sqa/script.paltry-lilac-retriever.sh
        container: qc.uni_wiggy-aqua-seahorse
  QC.Ver:
    repos:
      github.com/clemoule/xtclim get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.stinky-plum-beaver.sh
        container: qc.ver_pasty-russet-ray
timeout: 5400
