config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: main
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/clemoule/xtclim:
      branch: notebook_integration
      repo: https://github.com/clemoule/xtclim
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/clemoule/xtclim git:
        commands:
        - /usr/bin/env sh .sqa/script.seedy-wisteria-shrew.sh
        container: qc.acc_crabby-blue-antelope
  QC.Doc:
    repos:
      github.com/clemoule/xtclim find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.hasty-firebrick-dalmatian.sh
        container: qc.doc_chummy-ivory-butterfly
      github.com/clemoule/xtclim git:
        commands:
        - /usr/bin/env sh .sqa/script.queasy-ecru-wasp.sh
        container: qc.doc_breezy-gold-akbash
      github.com/clemoule/xtclim markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.grumpy-chocolate-shrimp.sh
        container: qc.doc_ready-olive-baboon
  QC.Lic:
    repos:
      github.com/clemoule/xtclim licensee:
        commands:
        - /usr/bin/env sh .sqa/script.gimpy-chestnut-saola.sh
        container: qc.lic_grumpy-gold-argentino
  QC.Met:
    repos:
      github.com/clemoule/xtclim validate_codemeta:
        commands:
        - /usr/bin/env sh .sqa/script.sleepy-thistle-ray.sh
        container: qc.met_bluesy-emerald-gharial
  QC.Sec:
    repos:
      github.com/clemoule/xtclim bandit:
        commands:
        - /usr/bin/env sh .sqa/script.hilly-myrtle-ferret.sh
        container: qc.sec_surly-seashell-bombay
  QC.Sty:
    repos:
      github.com/clemoule/xtclim flake8:
        commands:
        - /usr/bin/env sh .sqa/script.scaly-harlequin-indri.sh
        container: qc.sty_silly-corn-bison
      github.com/clemoule/xtclim hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.lanky-magnolia-uakari.sh
        container: qc.sty_cheeky-pumpkin-robin
      github.com/clemoule/xtclim jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.snappy-xanthic-fox.sh
        container: qc.sty_cozy-zucchini-gorilla
  QC.Uni:
    repos:
      github.com/clemoule/xtclim pytest:
        commands:
        - /usr/bin/env sh .sqa/script.cozy-orange-cheetah.sh
        container: qc.uni_tacky-linen-barnacle
  QC.Ver:
    repos:
      github.com/clemoule/xtclim get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.gloppy-malachite-barnacle.sh
        container: qc.ver_squirrely-yellow-tetra
timeout: 5400
