config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: main
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/clemoule/xtclim:
      branch: notebook_integration
      repo: https://github.com/clemoule/xtclim
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/clemoule/xtclim git:
        commands:
        - /usr/bin/env sh .sqa/script.sloppy-coral-angelfish.sh
        container: qc.acc_lousy-scarlet-kingfisher
  QC.Doc:
    repos:
      github.com/clemoule/xtclim find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.lanky-lavender-wildebeest.sh
        container: qc.doc_baggy-ecru-mole
      github.com/clemoule/xtclim git:
        commands:
        - /usr/bin/env sh .sqa/script.snazzy-denim-frog.sh
        container: qc.doc_bluesy-beige-lizard
      github.com/clemoule/xtclim markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.hasty-flax-bee.sh
        container: qc.doc_craggy-pumpkin-dalmatian
  QC.Lic:
    repos:
      github.com/clemoule/xtclim licensee:
        commands:
        - /usr/bin/env sh .sqa/script.skanky-corn-uguisu.sh
        container: qc.lic_snippy-lime-nightingale
  QC.Met:
    repos:
      github.com/clemoule/xtclim validate_codemeta:
        commands:
        - /usr/bin/env sh .sqa/script.sleepy-violet-fox.sh
        container: qc.met_whiny-dandelion-rottweiler
  QC.Sec:
    repos:
      github.com/clemoule/xtclim bandit:
        commands:
        - /usr/bin/env sh .sqa/script.muggy-sepia-dingo.sh
        container: qc.sec_slaphappy-azure-chimpanzee
  QC.Sty:
    repos:
      github.com/clemoule/xtclim flake8:
        commands:
        - /usr/bin/env sh .sqa/script.scanty-chartreuse-bordeaux.sh
        container: qc.sty_sleepy-tangerine-crane
      github.com/clemoule/xtclim hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.ugly-amethyst-coral.sh
        container: qc.sty_squirrely-scarlet-angora
      github.com/clemoule/xtclim jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.gimpy-chocolate-coyote.sh
        container: qc.sty_greasy-malachite-civet
  QC.Uni:
    repos:
      github.com/clemoule/xtclim pytest:
        commands:
        - /usr/bin/env sh .sqa/script.surly-cornflower-kangaroo.sh
        container: qc.uni_flimsy-gamboge-fossa
  QC.Ver:
    repos:
      github.com/clemoule/xtclim get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.sleepy-blue-mayfly.sh
        container: qc.ver_ready-amethyst-wallaby
timeout: 5400
