config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: main
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/clemoule/xtclim:
      branch: notebook_integration
      repo: https://github.com/clemoule/xtclim
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/clemoule/xtclim git:
        commands:
        - /usr/bin/env sh .sqa/script.frumpy-chocolate-rattlesnake.sh
        container: qc.acc_bluesy-olivine-macaque
  QC.Doc:
    repos:
      github.com/clemoule/xtclim find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.whiny-coral-vulture.sh
        container: qc.doc_frumpy-zucchini-chicken
      github.com/clemoule/xtclim git:
        commands:
        - /usr/bin/env sh .sqa/script.paltry-rust-audemer.sh
        container: qc.doc_sleazy-periwinkle-hornet
      github.com/clemoule/xtclim markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.smelly-seashell-bordeaux.sh
        container: qc.doc_ugly-khaki-cockroach
  QC.Lic:
    repos:
      github.com/clemoule/xtclim licensee:
        commands:
        - /usr/bin/env sh .sqa/script.squeaky-smalt-tapir.sh
        container: qc.lic_lovely-harlequin-otter
  QC.Met:
    repos:
      github.com/clemoule/xtclim validate_codemeta:
        commands:
        - /usr/bin/env sh .sqa/script.skanky-carmine-ostrich.sh
        container: qc.met_zippy-alizarin-tzu
  QC.Sec:
    repos:
      github.com/clemoule/xtclim bandit:
        commands:
        - /usr/bin/env sh .sqa/script.hazy-cardinal-squid.sh
        container: qc.sec_skinny-charcoal-lion
  QC.Sty:
    repos:
      github.com/clemoule/xtclim flake8:
        commands:
        - /usr/bin/env sh .sqa/script.scanty-champagne-indri.sh
        container: qc.sty_ready-taupe-mist
      github.com/clemoule/xtclim hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.nerdy-cerulean-malamute.sh
        container: qc.sty_dorky-olivine-capybara
      github.com/clemoule/xtclim jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.greasy-fuchsia-salamander.sh
        container: qc.sty_lumpy-azure-koala
  QC.Uni:
    repos:
      github.com/clemoule/xtclim pytest:
        commands:
        - /usr/bin/env sh .sqa/script.smelly-plum-akbash.sh
        container: qc.uni_squirrely-gamboge-iguana
  QC.Ver:
    repos:
      github.com/clemoule/xtclim get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.smelly-apricot-goat.sh
        container: qc.ver_pokey-brass-fousek
timeout: 5400
