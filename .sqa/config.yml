config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: main
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/clemoule/xtclim:
      branch: notebook_integration
      repo: https://github.com/clemoule/xtclim
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/clemoule/xtclim git:
        commands:
        - /usr/bin/env sh .sqa/script.stuffy-scarlet-cat.sh
        container: qc.acc_wiggy-platinum-wolverine
  QC.Doc:
    repos:
      github.com/clemoule/xtclim find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.chummy-silver-wildebeest.sh
        container: qc.doc_snazzy-harlequin-mastiff
      github.com/clemoule/xtclim git:
        commands:
        - /usr/bin/env sh .sqa/script.bumpy-viridian-quokka.sh
        container: qc.doc_stuffy-aqua-booby
      github.com/clemoule/xtclim markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.bluesy-platinum-armadillo.sh
        container: qc.doc_breezy-ochre-quetzal
  QC.Lic:
    repos:
      github.com/clemoule/xtclim licensee:
        commands:
        - /usr/bin/env sh .sqa/script.blurry-fuchsia-lemur.sh
        container: qc.lic_beady-tangerine-ladybird
  QC.Met:
    repos:
      github.com/clemoule/xtclim validate_codemeta:
        commands:
        - /usr/bin/env sh .sqa/script.nippy-cinnabar-tang.sh
        container: qc.met_boozy-bronze-whippet
  QC.Sec:
    repos:
      github.com/clemoule/xtclim bandit:
        commands:
        - /usr/bin/env sh .sqa/script.leaky-plum-worm.sh
        container: qc.sec_ready-auburn-crocodile
  QC.Sty:
    repos:
      github.com/clemoule/xtclim flake8:
        commands:
        - /usr/bin/env sh .sqa/script.fuzzy-gold-armadillo.sh
        container: qc.sty_muzzy-cinnamon-gerbil
      github.com/clemoule/xtclim hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.gloppy-black-echidna.sh
        container: qc.sty_crabby-ecru-ibis
      github.com/clemoule/xtclim jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.ready-khaki-ray.sh
        container: qc.sty_lumpy-cerulean-cat
  QC.Uni:
    repos:
      github.com/clemoule/xtclim pytest:
        commands:
        - /usr/bin/env sh .sqa/script.messy-rust-buffalo.sh
        container: qc.uni_hasty-chestnut-mammoth
  QC.Ver:
    repos:
      github.com/clemoule/xtclim get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.blurry-corn-fousek.sh
        container: qc.ver_cloudy-amethyst-frog
timeout: 5400
