config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: main
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/interTwin-eu/xtclim:
      branch: main
      repo: https://github.com/interTwin-eu/xtclim
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/interTwin-eu/xtclim git:
        commands:
        - /usr/bin/env sh .sqa/script.crabby-aqua-terrier.sh
        container: qc.acc_messy-lime-stoat
  QC.Doc:
    repos:
      github.com/interTwin-eu/xtclim find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.skanky-cerulean-chihuahua.sh
        container: qc.doc_stuffy-cinnamon-shark
      github.com/interTwin-eu/xtclim git:
        commands:
        - /usr/bin/env sh .sqa/script.seedy-maroon-squirt.sh
        container: qc.doc_geeky-black-catfish
      github.com/interTwin-eu/xtclim markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.geeky-emerald-deer.sh
        container: qc.doc_scanty-xanthic-malamute
  QC.Lic:
    repos:
      github.com/interTwin-eu/xtclim licensee:
        commands:
        - /usr/bin/env sh .sqa/script.pretty-chartreuse-gerbil.sh
        container: qc.lic_stuffy-magnolia-snake
  QC.Met:
    repos:
      github.com/interTwin-eu/xtclim validate_codemeta:
        commands:
        - /usr/bin/env sh .sqa/script.surly-coral-caterpillar.sh
        container: qc.met_tasty-myrtle-elephant
  QC.Sec:
    repos:
      github.com/interTwin-eu/xtclim bandit:
        commands:
        - /usr/bin/env sh .sqa/script.flabby-olive-fly.sh
        container: qc.sec_baggy-ecru-axolotl
  QC.Sty:
    repos:
      github.com/interTwin-eu/xtclim flake8:
        commands:
        - /usr/bin/env sh .sqa/script.cranky-plum-angelfish.sh
        container: qc.sty_craggy-celadon-collie
      github.com/interTwin-eu/xtclim hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.hilly-eggplant-robin.sh
        container: qc.sty_tacky-brass-quail
      github.com/interTwin-eu/xtclim jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.wheezy-smalt-bobcat.sh
        container: qc.sty_droopy-jade-camel
  QC.Uni:
    repos:
      github.com/interTwin-eu/xtclim pytest:
        commands:
        - /usr/bin/env sh .sqa/script.snoopy-pink-otter.sh
        container: qc.uni_skanky-linen-dormouse
  QC.Ver:
    repos:
      github.com/interTwin-eu/xtclim get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.freaky-ruby-beetle.sh
        container: qc.ver_gamy-ochre-moorhen
timeout: 5400
